<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/style_mobile.css">
    <link rel="stylesheet" type="text/css" href="./css/ipsum_form.css">
    <script src="./js/menu.js" defer ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Hotel Ipsum - Profile</title>
</head>
<body> 

    <div class="container">
        <div class="m-3 center">
          <h1>Profile</h1>
        </div>
  
        <div class="row">
            <div class="col-sm-4 center">
                <div class="row">
                    <div class="col-sm-12 center">
                        <img src="https://placekitten.com/200/200" class="img-thumbnail" alt="Profile Image">
                        <h4>Max Sinnl</h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 center">
                    <form action="" method="POST">
                        <div class="ipsum-fieldset">
                            <div class="ipsum-input-container">
                                <input class="ipsum-input text" type="text" name="fname" value="Max"/>                            
                                <input class="ipsum-input text" type="text" name="lname" value="Sinnl"/>                            
                            </div>
                            <div class="ipsum-input-container">
                                <input disabled class="ipsum-input text" type="text" name="username" placeholder="mustermaxs"/>                            
                            </div>
                            <div class="ipsum-input-container">
                                <input type="password" class="ipsum-input text" name="password" placeholder="Old Password">
                            </div>
                            <div class="ipsum-input-container">
                                <input type="password" class="ipsum-input text" name="password2" placeholder="New Password">
                            </div>
                            <div class="ipsum-input-container">
                                <input type="password" class="ipsum-input text" name="password2" placeholder="Repeat New Password">
                            </div>
                        </div>
                        <div class="center">
                        <button class="ipsum-button affirm" type="submit">Update</button>
                    </div>
            
                    </form>
        </div>
    </div> 

  
<footer></footer>
</body>
</html>
