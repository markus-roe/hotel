<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/style_mobile.css">
    <link rel="stylesheet" type="text/css" href="./css/ipsum_form.css">
    <link rel="stylesheet" type="text/css" href="./profile.css">
    <script src="./js/menu.js" defer ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title>Hotel Ipsum - Profile</title>
</head>
<body> 

    <div class="container">
        <div class="m-3 center">
          <h1>Profile</h1>
        </div>
  
        <div class="row">
                <div class="center">
                    <div class="avatar-container">
                        <img src="https://as2.ftcdn.net/v2/jpg/02/68/84/77/500_F_268847710_PDEAr42m97aVQZFDv5yFPPBtdQ7onUy3.jpg" alt="Avatar" class="avatar-image">
                        <div class="avatar-overlay">
                            <i class="avatar-text fa-solid fa-pencil"></i>
                        </div>
                      </div>
                    <!-- <img class="profile-pic" src="https://as2.ftcdn.net/v2/jpg/02/68/84/77/500_F_268847710_PDEAr42m97aVQZFDv5yFPPBtdQ7onUy3.jpg" class="img-thumbnail" alt="Profile Image"> -->
                </div>

                <div class="ipsum-form">
                    <form action="" method="POST">
                        <div class="ipsum-fieldset">
                            <div class="ipsum-input-container">
                                <input class="ipsum-input text" type="text" name="fname" value="{{firstname}}"/>                            
                                <input class="ipsum-input text" type="text" name="lname" value="{{lastname}}"/>                            
                            </div>
                            <div class="ipsum-input-container">
                                <input disabled class="ipsum-input text" type="text" class="username" name="username" placeholder="{{username}}"/>                            
                            </div>
                            <div class="ipsum-input-container">
                                <input class="ipsum-input text" type="text" name="email" value="{{email}}"/>                            
                            </div>
                            <div class="ipsum-input-container">
                                <input class="ipsum-input text" type="text" name="phone" value="{{phone}}"/>                            
                            </div>
                            <div class="ipsum-input-container">
                                <input type="password" class="ipsum-input text" name="current-password" placeholder="Current Password">
                            </div>
                            <div class="ipsum-input-container">
                                <input type="password" class="ipsum-input text" name="new-password" placeholder="New Password">
                            </div>
                            <div class="ipsum-input-container">
                                <input type="password" class="ipsum-input text" name="new-password" placeholder="Repeat New Password">
                            </div>
                        </div>
                        <div class="center">
                        <button class="ipsum-button affirm" type="submit">Update</button>
                    </div>
                </form>
            </div>
    </div> 

  
<footer></footer>
</body>
</html>
