<!-- 
    Tool um HTML-Tags / Templates in JSON-kompatibel
    zu formatieren
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            display: flex;
            align-items: center;
            width: 100vw;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
        }
        #wrapper textarea {
            margin: 1rem;
            width: 30rem;
        }
        #process {
            padding: 0.5rem 2rem;
        }

    </style>
</head>
<body>
    <div id="wrapper">
    <h2>Escape Quotation Marks for JSON-String</h2>
    <textarea id="rawString" type="text" cols="30" rows="10" placeholder="Unescaped String"></textarea>
    <textarea name="" id="escapedString" cols="30" rows="10" placeholder="Processed String"></textarea>
    <button id="process">Go!</button>
</div>
</body>
<script>
    const rawStringEl = document.querySelector("#rawString");
    const escapedStringEl = document.querySelector("#escapedString");
    const processBtn = document.querySelector("#process");

    processBtn.addEventListener("click", () => {
        rawString = rawStringEl.value;
        processedString = rawString.replaceAll('"', '\\"').replaceAll("\n","\\n");
        escapedStringEl.value = processedString;
    //     navigator.clipboard.writeText(processedString);
    //     setTimeout(() => {
    //         alert("Copied string to clipboard");
    //     }, 1000);
    })
</script>
</html>
