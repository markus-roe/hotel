<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/style.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/styleNew.css">
    <link rel="stylesheet" type="text/css" href="./css/newMenu.css">
    <link rel="stylesheet" type="text/css" href="./css/newMenuMobile.css">
    <link rel="stylesheet" type="text/css" href="./css/ipsum_form.css">
    <script src="./js/menu.js" defer></script>
    <title>Hotel Ipsum - {{document-title}}</title>
</head>

<body>
    <div class="headsection">
        <div id="navbar-mobile">
            <div class="logo-div mobile">
                <a class="navbar-logo" href="./index.html">
                    <img class="logo-mobile" src="./images/Logo.png" />
                </a>
            </div>
            <div id="hamburger">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>

        <div id="slide-menu" class="closed">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">Book</a></li>
                <li><a href="./help.html">Help</a></li>
                <li><a class="active" href="./imprint.html">Imprint</a></li>
                <li><a href="#">Contact</a></li>
                <li>
                    <div class="account-logo-container">

                        <a href="./login.html" class="account-logo-large">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" fill="currentColor" class="bi bi-person"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                            </svg>
                        </a>
                        <span>{{menu-username}}</span>
                    </div>
                </li>
            </ul>
        </div>
        <div id="ipsum-navbar" class="container text-center">
            <div class="row">
                <div class="col-3">
                    <div class="logo-div">
                        <a class="navbar-logo" href="./index.html">
                            <img class="logo" src="./images/Logo.png" />
                        </a>
                    </div>
                </div>
                <div class="col-7" id="link-column">
                    <div id="link-wrapper">
                        <ul>
                            {{menu-links}}
                        </ul>
                    </div>
                </div>
                <div class="col-2">
                    <div class="account-logo-container">
                        <a href="./login.html" class="account-logo-large">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" fill="currentColor" class="bi bi-person"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                            </svg>
                        </a>
                        <span>{{menu-username}}</span>
                    </div>
                </div>
            </div>
            <div class="row"></div>
        </div>
        <div class="carousel slide" id="navigation-carousel" data-bs-ride="true">
            <div id="navbar-carousel" class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-image" style="background-image: url(./images/bg_2.jpeg) !important;"></div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-image" style="background-image: url(./images/bg_1.jpeg) !important;"></div>

                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="title-section mt-3 mb-3 p-0 text-center">
            <h1>New Article</h1>
        </div>
        <div class="row">
            <div class="col-md-2 col-xs-1"></div>
            <div class="col-xs-12 col-md-8">
                <div class="ipsum-form">
                    <form action="/post/new" method="POST">
                        <div class="ipsum-fieldset">
                            <div class="ipsum-input-wrapper">
                                <div class="ipsum-input-container labelOnTop horizontalLine">
                                    <label for="title">Title</label>
                                    <input class="ipsum-input text" type="text" id="title" name="articleTitle"
                                        placeholder="Title" />
                                </div>
                                <div class="ipsum-input-container labelOnTop horizontalLine">
                                    <label for="content">Content</label>
                                    <textarea class="ipsum-input textarea" id="content" name="articleContent"
                                        placeholder="Content..." rows="20"></textarea>
                                </div>
                                <div class="ipsum-input-container labelOnTop horizontalLine">
                                    <label for="articleImage">Upload Image</label>
                                    <input type="file" name="articleImage" id="articleImage" placeholder="Upload Image">
                                </div>

                            </div>
                        </div>
                        <div class="center">
                            <button class="ipsum-button affirm" type="submit">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-md-2 col-xs-1"></div>
        </div>
    </div>
