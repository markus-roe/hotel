<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/style_mobile.css">
    <link rel="stylesheet" type="text/css" href="./css/ipsum_form.css">
    <script src="./js/menu.js" defer ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Hotel Ipsum - Register</title>
</head>
<body> 





    <div class="container">
        <div class="title-section mt-3 mb-3 p-0 text-center">
            <h1>{{page-title}}</h1>
        </div>
        <div class="row">

        
        <div class="ipsum-form">
            <form action="" method="POST">
                <div class="ipsum-fieldset">
                    <div class="ipsum-input gender">

                        <div class="col first">
                            <p>Gender:</p>
                        </div>
                        <div class="col">
                            <input class="ipsum-input" type="radio" name="inlineRadioOptions" id="female"
                            value="female" />
                          <label  for="female">Female</label>
                        </div>
                        <div class="col">
                            <input class="ipsum-input" type="radio" name="inlineRadioOptions" id="male"
                            value="male" />
                          <label for="male">Male</label>
                        </div>
                        <div class="col">
                            <input class="ipsum-input" type="radio" name="inlineRadioOptions" id="other"
                            value="other" />
                          <label for="other">Other</label>
                        </div>
                    </div>

                        <div class="ipsum-input-container">
                            <input class="ipsum-input text" type="text" name="fname" placeholder="First name"/>                            
                            <input class="ipsum-input text" type="text" name="lname" placeholder="Last name"/>                            
                        </div>

                    <div class="ipsum-input-container">
                        <input class="ipsum-input text" type="text" name="username" placeholder="Username"/>                            
                    </div>
                    <div class="ipsum-input-container">
                        <input type="password" class="ipsum-input text" name="password" placeholder="Password">
                    </div>
                    <div class="ipsum-input-container">
                        <input type="password" class="ipsum-input text" name="password2" placeholder="Repeat Password">

                    </div>
                </div>
                <div class="center">
                <button class="ipsum-button affirm" type="submit">Register</button>
                Already have an account? <a style="display: block" href="./login.html">Login</a>
            </div>

            </form>
        </div>


  
<footer></footer>
</body>
</html>
